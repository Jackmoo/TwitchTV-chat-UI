[irc_ttv]
# DO NOT MODIFY these, otherwise the connection will fail
endPoint = tcp:host=irc.twitch.tv:port=6667
ircServer = irc.twitch.tv
ircPort = 6667

# nickname is your TTV login id
nickname = myTTVid

# password is the oauth:<key>
# following is the example, please modify yourself
password = oauth:thisisafakeoauthkeysinceiremoved

# realName does not work in TTV chat
realName = 

# channel you want to monitor (in ttv it's the broadcaster's username)
# remember to add '#' before it and all channel name should be lowercase
channel = #mychannel